<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron bg-warning">
      <h1>Lekas Weather Dashboard<span id="time"></span></h1>
    </header>
    <div class="container">
        <div class="row">
            <!-- Search City Column -->
            <div class="col-md-3">
              <h2>Search cities</h2>
              <div class="input-group mb-3">
              <form action="" method="get">
                <input type="text" name="city" class="form-control" id="city_search" />
                <div class="input-group-append">
                 <button type="submit" class="btn btn-primary" id="search_button">Search</button> 
                </div>
              </form>
              </div>
              <div id="currentcities">
              </div>
            </div>
            <!-- Weather Forcast Column -->
            <div class="col-md-9">
              <div class="card daylycard">
                <div class="card-header bg-primary text-white">
                  <h2 class="">Current</h2>
                </div>
                <div class="card-body">
                  <div class="row" id="current">
                  </div>
                </div>
              </div>
              <div class="card daylycard">
                <div class="card-header bg-primary text-white">
                  <h2 class="daylycard">8 Day Forcast</h2>
                </div>
                <div class="card-body">
                  <div class="row justify-content-md-center" id="sevenday">

                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
